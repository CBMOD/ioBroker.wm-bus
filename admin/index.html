    var devices = [];

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;
        changed = true;

        for (var key in settings) {
            // example: select elements with id=key and class=value and insert value
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).change(function() {
                    if ($('#auth').prop('checked')) {
                        $('#secure').prop('checked', true);
                    }
                    onChange();
                    showHideSettings();
                });
            } else {
                $('#' + key + '.value').val(settings[key]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        }
        // Set default language
        if (!settings.language) {
            settings.language = systemLang || 'en';
            $('#language').val(settings.language).trigger('change');
        }

        devices = settings.devices || [ {comPort: 'COM3', manufacturerId: "man", aesKey: "aes"}];
        //devices = [{comPort: 'COM3', manufacturerId: "man", aesKey: "aes"}];

        //var $grid = _editTable('devices', ['manufacturerId', 'version', 'type', 'aesKey'], devices, [], 400, function (action, obj) {
        //    devices = getTableResult('devices', ['manufacturerId', 'version', 'type', 'aesKey']);
        //});
        editTable({
            tabId: 'devices',
            cols:   [{name: 'manufacturerId', width: '50'}, {name: 'version', width: 30}, {name: 'type', width: 30}, {name: 'aesKey',   width: '120'}],
            values: devices,
            top:    400,
            title:  'Devices'
        });
        changed = true;
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        changed = true;
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        // Get edited table
        obj.devices = getTableResult('devices', ['manufacturerId', 'version', 'type', 'aesKey']);
        changed = true;
        callback(obj);
    }
